<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counting Comparison with Pause</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="count-box" id="countUp">
        <h2>Counting Up</h2>
        <div id="countUpDisplay">00</div>
    </div>
    <div class="count-box" id="countDown">
        <h2>Counting Down</h2>
        <div id="countDownDisplay">59</div>
    </div>
</div>
<div id="resultDisplay"></div>
<button onclick="startCounting()">Start Counting</button>

<script src="script.js"></script>
</body>
</html>
